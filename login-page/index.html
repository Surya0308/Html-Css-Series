<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="login-body">
    <div class="login-container">
        <form id="User-login-form">
            <div class="user-pass-section">
                <div class="username-section">
                    <div class="" style="margin-bottom: 5px">
                        <label class="user-name" for="username"><b>Username</b></label>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="password-section">
                    <div class="" style="margin-bottom: 5px">
                        <label class="pass-word" for="password"><b>Password</b></label>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                    <div> 
                        <i class="fa-regular fa-eye-slash pass-visibility"></i>
                    </div>
                </div>
                <div> 
                    <button type="submit" class="login-button">Login</button>
                </div>
                <div class="remember-section"> 
                    <label class="" for="remember">
                            <input type="checkbox" name="remember" id="remember" checked="checked">Remember me
                    </label>
                </div>
                <div class="cancel-forgot-psw-section"> 
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </form>
    </div>

    <script>

        document.querySelector('.pass-visibility').addEventListener('click', function() {
          var passwordInput = document.getElementById('password');
          var icon = document.querySelector('.pass-visibility');

           if (passwordInput.type === 'password') {
             passwordInput.type = 'text';
             icon.classList.remove('fa-eye-slash');
             icon.classList.add('fa-eye');
           } else {
             passwordInput.type = 'password';
             icon.classList.remove('fa-eye');
             icon.classList.add('fa-eye-slash');
           }
        });

        //         icon.removeClass('fa-eye').addClass('fa-eye-slash');
        //     }
        // });
    </script>
    
</body>
</html>
