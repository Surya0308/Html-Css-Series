<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="pb-4">
    <div class="bootcamp-syllabus text-center d-flex flex-column">
        <h1 class="dark-dark bootcamp-heading fw-bold">How To <span class="text-info">Javascript</span> 5 Days Bootcamp</h1>

        <div class="container bootcamp-5-day-planning text-dark">
            <div class="row course" id="js-introduction-content">
                <div class="col-md-3">
                    <h3 class="day-1 fs-5 mt-1 text-end">DAY 1:</h3>
                </div>
                <div class="col-md-9">
                    <p class="day_1_syllabus text-start mt-1">Introduction to Javascript</p>
                </div>
            </div>
            <div class="row mt-3 course all-loops-shortly-discuss">
                <div class="col-md-3">
                    <h3 class="day-1 fs-5 mt-1 text-end">DAY 2:</h3>
                </div>
                <div class="col-md-9">
                    <p class="day_2_syllabus text-start mt-1">Loops and Conditions</p>
                </div>
            </div>
            <div class="row mt-3 course" id="introduction-to-dom">
                <div class="col-md-3">
                    <h3 class="day-3 fs-5 mt-1 text-end">DAY 3:</h3>
                </div>
                <div class="col-md-9">
                    <p class="day_3_syllabus text-start mt-1">Introduction to DOM</p>
                </div>
            </div>
            <div class="row mt-3 course">
                <div class="col-md-3">
                    <h3 class="day-4 fs-5 mt-1 text-end">DAY 4:</h3>
                </div>
                <div class="col-md-9">
                    <p class="day_4_syllabus text-start mt-1">Advance Concepts</p>
                </div>
            </div>
            <div class="row mt-3 course">
                <div class="col-md-3">
                    <h3 class="day-5 fs-5 mt-1 text-end">DAY 5:</h3>
                </div>
                <div class="col-md-9">
                    <p class="day_5_syllabus text-start mt-1">Major Project: Movie App</p>
                </div>
            </div>
            <div class="row mt-4 bootcamp-certificate">
                <div class="col-md-6 text-start ps-0">
                    <p class="mb-2"><i class="fa-solid fa-certificate"></i><span class="ms-1 bootcamp-services">Get Started</span></p>
                    <p class="mb-2"><i class="fa-solid fa-school"></i><span class="ms-1 bootcamp-services">All Live Classes</span></p>
                    <p class="mb-2"><i class="fa-solid fa-chalkboard-user"></i><span class="ms-1 bootcamp-services">Project Based Learning</span></p>
                </div>
                <div class="col-md-6 text-start">
                    <p class="text-start mb-2 fw-bold">What we Gonna Build?</p>
                    <p class="mb-2"><i class="fa-solid fa-clapperboard"></i><span class="ms-1 bootcamp-services">Movie App</span></p>
                    <p class="mb-2"><i class="fa-solid fa-file-invoice"></i><span class="ms-1 bootcamp-services">Bill Split App</span></p>
                </div>
            </div>
            
        </div>
    </div>


 
    <script>

        //         $('.Introduction-of-js.border').removeClass('d-none');
        //         // alert('sura');

        // });

        // Assuming that #js-introduction-content is a clickable element, such as a link or a button
       const jsIntro = document.querySelector('#js-introduction-content')
       jsIntro.addEventListener('click', function() {
            window.open('introduction-to-js.html', '_blank'); // This will open the URL in a new tab or window
        });

        const loopsConditions = document.querySelector('.all-loops-shortly-discuss')
        loopsConditions.addEventListener('click', function() {
            window.open('loops-and-conditions.html', '_blank'); // This will open the URL in a new tab or window
        });

        const introductionToDom = document.querySelector('#introduction-to-dom');
        introductionToDom.addEventListener('click', function(){
            window.open('introduction-to-dom.html', '_blank');
        });
        
    </script>    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
